syntax = "proto3";

package x3plus;

// The RosmasterServices definition.
service RosmasterServices {

  rpc SayHello (HelloRequest) returns (HelloReply) {}

  rpc SetSingleJointPosition(SingleJointPositionRequest) returns (SingleJointPositionResponse) {}

}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}

message SingleJointPositionRequest {
  string joint_name=1;
  int32 joint_value=2;
}

message SingleJointPositionResponse {
  string result = 1;
}